<html>
    <head>
        <title>Fetch</title>
        <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="searchtab.css"> 
        <link rel="stylesheet" type="text/css" href="homepage.css"> 
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <link rel="stylesheet" type="text/css" href="scrollbar.css">
        <script src="utils/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="framework/stapes.min.js"></script>
        <script src="framework/mustache.min.js"></script>
    </head>
    <body class="body">
        <div class="container" style="width: 100%">
            <div id="authentication-panel" style="display: none" class="row">
				<center>
					<img src="icon.png" style="width: 60px"/><br>
                   	<span style="font-size: xx-large; color: black; font-weight: 900">Fetch</span><br>
					<span><small>Never bookmark Again!</small></span>
				</center>

                <div class="form-signin">
					<div class="new-user-group signin-group signup-group col-xs-8 sign-in form-group">
						<div style="line-height: 20px" class="checkbox">
							<label>
								<input type="checkbox" name="new-user" id="newuser" value="accepted">
								I'm a new user
							</label>
						</div>
					</div>

                    <div class="email-group signin-group signup-group reset-password-group form-group sign-in col-xs-8">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email address"/>
                    </div>
                    <div class="password-group signin-group signup-group form-group sign-in col-xs-8">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
				
                  	<div class="confirm-password-group signup-group form-group sign-in col-xs-8">
                        <label for="inputPassword" class="sr-only">Confirm Password</label>
                        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password"/>
                    </div>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="signin-button signin-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">SIGN IN</span>
                    </div>
					<br>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="signup-button signup-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">SIGN UP</span>
                    </div>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="reset-password-button reset-password-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">RESET PASSWORD</span>
                    </div>
                  	<div style="cursor: pointer" class="signin-group form-group sign-in col-xs-8">
						<center><p>Forgot your password? <a class="reset-password-link">Reset it</a></center>
					</div>
					<div class="form-group sign-in col-xs-8">
						<center>
							<span class="status">
								<i class="fa fa-refresh fa-spin fa-lg"></i>
								<label></label>
							</span>
						</center>
					</div>
                </div>
           </div>
            <div id="extension-main-content">
				<div id="background">
					<img class="stretch"/>	
				</div>
				<div class="row">
					<div class="col-xs-1">
						<div id="app-menu" class="dropdown">
							<a id="dLabel" type="button" class="clickable" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    							Apps
    							<span class="caret"></span>
  							</a>
  							<ul id="app-list" class="dropdown-menu" aria-labelledby="dLabel">
  							</ul>
						</div>	
					</div>
					<div class="col-xs-10"> </div>
					<div class="col-xs-1">
						<span style="text-align: right; padding-left: 45px; padding-top: 10px">
                        	<span class="logout clickable"><i class="fa fa-power-off fa-lg"></i></span> 
							&nbsp;
          	        		<span id="settings" class="clickable"><i class="fa fa-gear fa-lg"></i></span>
						</span>
					</div>
				</div>
				<div id="logo" class="row">
					<div class="col-xs-12">
						<center>
							<img src="icons/logo_white.png"/>
						</center>
					</div>
				</div>
                <div class="row">
					<div class="col-xs-2"></div>
                    <div class="col-xs-8" style="padding-top: 20px">
                        <div class="row form-group search-box">
							 <div class="col-xs-11">
                            	<input type="text" class="form-control" name="search-query" placeholder="Search your history and bookmarks">
							</div>
							<div class="col-xs-1 search-button">
								<center>
									<i class="fa fa-search fa-lg"></i>
								</center>
							</div>
                        </div>
						<div class="row" align="right">
							<span id="recent-searches"></span>
						</div>
                   </div>
            	</div>
				<div class="footer row">
					<div class="col-xs-6"><p>Fetch helps you search links from history and bookmarks</p></div>
					<div class="real-time-info col-xs-6">
						<span class="weather"></span>
						<span class="location"></span>
						<span class="current-time"></span>
					</div>
				</div>
				</div>
			</div>
		</div>
        <script src="utils/md5.js"></script>
        <script type="text/javascript" src="utils/uuid.js"></script>
        <script src="globals.js"></script>
        <script src="utils/core.js"></script>
        <script src="utils/jquery.simpleWeather.min.js"></script>
        <script src="typeahead/typeahead.bundle.js"></script>
        <script src="scrollbar.js"></script>
        <script src="components/meta.js"></script>
        <script src="components/widgets.js"></script>
        <script src="components/auth.js"></script>
        <script src="components/url.js"></script>
        <script src="components/search.js"></script>
        <script src="components/bookmarks.js"></script>
        <script src="components/searchtab.js"></script>
        <script src="homepage_assembly.js"></script>
 
    </body>
</html>
