<html>
    <head>
        <title>Fetch</title>
        <link rel="stylesheet" type="text/css" href="popup.css"> 
    </head>
    <body class="body">
        <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="scrollbar.css">
        <script src="utils/md5.js"></script>
        <script type="text/javascript" src="utils/uuid.js"></script>
        <script src="utils/jquery.js"></script>
        <script src="globals.js"></script>
        <script src="utils/core.js"></script>
        <script src="typeahead/typeahead.bundle.js"></script>
        <script src="scrollbar.js"></script>
        <script src="framework/stapes.min.js"></script>
        <script src="framework/mustache.min.js"></script>
        <script src="components/widgets.js"></script>
        <script src="components/auth.js"></script>
        <script src="components/search.js"></script>
        <script src="popup.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <div class="container">
            <div id="authentication-panel" class="row">
				<center>
					<img src="icon.png" style="width: 60px"/><br>
                   	<span style="font-size: xx-large; color: black; font-weight: 900">Fetch</span><br>
					<span><small>Never bookmark Again!</small></span>
				</center>

                <div id = "signin-form" class="form-signin">
					<div class="signin-group signup-group col-xs-8 sign-in form-group">
						<div style="line-height: 20px" class="checkbox">
							<label>
								<input type="checkbox" name="new-user" id="newuser" value="accepted">
								I'm a new user
							</label>
						</div>
					</div>

                    <div class="email-group signin-group signup-group reset-password-group form-group sign-in col-xs-8">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Email address"/>
                    </div>
                    <div class="password-group signin-group signup-group form-group sign-in col-xs-8">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
				
                  	<div class="confirm-password-group signup-group form-group sign-in col-xs-8">
                        <label for="inputPassword" class="sr-only">Confirm Password</label>
                        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password"/>
                    </div>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="signin-button signin-group button-gradient col-xs-8">
                        <center><span style="color: #ffffff">SIGN IN</span>
                    </div>
					<br>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="signup-button signup-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">SIGN UP</span>
                    </div>
                    <div style="cursor: pointer; line-height: 40px; height: 40px" class="reset-password-button reset-password-group button-gradient sign-in col-xs-8">
                        <center><span style="color: #ffffff">RESET PASSWORD</span>
                    </div>
                  	<div style="cursor: pointer" class="signin-group form-group sign-in col-xs-8">
						<center><p>Forgot your password? <a class="reset-password-link">Reset it</a></center>
					</div>
					&nbsp;
					<span class="status">
						<i class="fa fa-refresh fa-spin fa-lg"></i>
						<label></label>
					</span>
                </div>
           </div>
            <div id="extension-main-content">
                <div class="row">
                    <div class="col-xs-11">
                        <div class="input-group search-box">
                            <input type="text" class="typeahead" name="search-query" id="search-text-input"  placeholder="Search for..."/>
                            <span class="input-group-btn ">
                                <button id="search-btn"  class="search-button btn btn-default search-button-icon" type="button"></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-1" style="padding: 0">
                        <span id="logout-btn" class="clickable" style="color: #a00"><i class="fa fa-power-off fa-lg"></i></span>
          	        	<span id="settings" class="clickable" style="padding-left: 5px"> <i class="fa fa-gear fa-lg"></i></span>
					</div>
            	</div>
                <div id="top-links-view" class="row top-links-view">
                    <div class="col-xs-12" id="page-list"></div>
					<script id="domain-header" type="x-tmpl-mustache">
					<div class="row del list-item">
						<div class="col-xs-4">
							<span class="clickable collapse-links" style="vertical-align: middle">
								<i class="fa fa-chevron-left"></i>
							</span>
							&nbsp;&nbsp;&nbsp;
							<img class="favicon-btn" src="{{ iconUrl }}"/>
							<a href="http://{{ baseUrl }}">{{ baseUrl }}</a>
						</div>
						<button id="blacklist-button" name="blacklist" type="button" 
								class="btn btn-default black-list col-xs-5">
							Dont Run On This Domain
						</button>
					</div>
					</script>
					<script id="search-result" type="x-tmpl-mustache">
					<div id="section-{{ item.count }}" class="row list-item">
						<div id="link">
							<div class="time-container col-xs-2">
								<span class="time">{{ minutes }}m {{ seconds }}s</span>
							</div>
							<div class="col-xs-7">
								<span class="favIcon-container"><img class="favicon-btn" src="{{ iconUrl }}"/></span>
								<span class="link-text">
									<a target="_blank" href="{{ pageId }}">{{ pageTitle }}</a>
								</span>
							</div>
							<div class="col-xs-3" style="text-align: right;">
								<a target="_blank" class="snapshot-btn" href="{{ snapshotUrl }}">
									<img src="icons/snapshot.png"/>
								</a>
								<a target="_blank" class="text-btn" href="{{ textUrl }}">
									<img src="icons/text.png"/>
								</a>
								<span id="expand-links" class="clickable expand-links" style="display: inline-block; vertical-align: middle; margin-top: 10px">
									<i class="fa fa-chevron-right"></i>
								</span>	
							</div>
						</div>
					</div>	
					</script>
                    <div id="loadmoreajaxloader">
                        <center>
                            <i class="fa fa-refresh fa-spin fa-lg"></i>
                        </center>
                    </div>
               </div>
<!--
               <div id="empty-result">
                   <center>No posts to show.</center>
               </div>
-->
			   <div class="navbar navbar-default navbar-fixed-bottom" >
					<div class="container">
						<div class="row">
							<div class="col-xs-9">
								<p align="right">Facing an issue? <a href="#" id="support">Contact Support</a></p>
							</div>
							<div class="col-xs-2 pause-fetch-container">
								<button id='toggle-fetch-btn' type='button' class='btn btn-default black-list'>Pause Fetch</button>
							</div>
						</div>
					</div>
			   </div>
           </div>
        </div>
    </body>
</html>
