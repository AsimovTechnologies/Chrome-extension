<html>
    <head>
        <title>Bandit Popup</title>
        <style>
        .expand-links{
            top: -5px;
            position: relative;
        }
        .azm-circle{
            top: -5px;  
        }

        span.link-text{
            padding-top: 3px;
        }

        span.time-mins{
            font-weight: normal;
        }
            input[type="text"] {
         
              font-size: 14pt;
              display: inline-block;
              font-family: "Lato";
              font-weight: 100;
              border: none;
              border-bottom: 1px solid #BBB;
              outline: none;
              color: #555;
              padding: 3px;
              padding-right: 60px;
              width: 0px;
              position: absolute;
              top: 0;
              right: 0;
              background: none;
              z-index: 3;
          /*    transition: width .4s cubic-bezier(0.000, 0.795, 0.000, 1.000);*/
              
              width: 100%;
            }

            input[type="text"]:focus:hover {
              border-bottom: 1px solid #BBB;
              width: 100%;
            }

            input[type="text"]:focus {
              width: 100%;
              z-index: 1;
              border-bottom: 1px solid #BBB;
            
            }


        @import url(http://fonts.googleapis.com/css?family=Lato:100,300,400,700);
        .time-container{
            padding-right: 8px;
        }
        .favIcon-container{
            padding-right: 8px;
        }
        .pause-fetch-container{
            position: relative;
            top: 5px;
            height: 45px;
            
        }
        .list-item{
            padding: 7px !important;
            padding-bottom: 3px !important;
            left: 15px;
            border-bottom:1px solid rgba(102, 102, 102, 0.15) ;
        }
        .top-links-view{
            top: 45px;
        }
        .search-box{
            position: absolute;
            /*width: 360px;*/
            /*top: 42px;*/
            left: 21px;
            
        }
        .search-box-textarea{
            background-color: #cbcbcb !important;
            
        }
        button.search-button-icon{
            z-index: 3;
            height: 35px;
            border:none;
            background: url("./icons/search.png") center no-repeat  #FFF !important;
        }
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            /*background-color: #ECEAE0;*/
            color: #63AA9C;
            min-width: 680;
            max-height: 580;
        }
        html {  
            max-height: 600;
        }
        #status {
                        
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            max-width: 400px;
        }
        a {
            font-family: 'Open Sans', Verdana, Helvetica, sans-serif;
            color: #00aeef !important;
            text-decoration: none;
        }
        a:link {
            color: #00aeef;
            text-decoration: none;
        }
        /* visited link */
        
        a:visited {
            color: :#00aeef;
            text-decoration: none;
        }
        /* mouse over link */
        
        a:hover {
            color: #00aeef;
            text-decoration: underline;
        }
        /* selected link */
        
        a:active {
            color: #00aeef;
            text-decoration: none;
        }
        a.azm-circle{
            color: #fff !important;
        }
        .del {
            padding: 5pt !important;
        }
        button.black-list {
            background-color: #555 !important;
            color: #fff !important;
            font-weight: bolder;
        }

        #view-heading {
            cursor: pointer;
            cursor: hand;
        }
        .time {
            font-size: 22px;
            font-weight: bolder;
            color: black;
            text-decoration: none;
        }
        .favicon-btn {
            margin-top: 1px;
            height: 20px;
            width: 20px;
        }
        .toggler {
            top: -10px;
            right: -20px;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            background: #FFF  url(./icons/gear.png) center no-repeat;
        }
        .toggler-panel{
            right: 30px;
            top: 15px;
        }
      
        .theme-options {
            min-width: 100px;
            top: 21px;
            right: -20px;
            cursor: pointer;
            text-align: center;
            display: none;
            position: absolute;
            background: #C0C0C0 ;
            z-index: 10;
            color: white;
            font-weight:bold
        }

        #top-links-view{
          min-height: 50px;
          max-height: 370px;
          width :678;    
          overflow : auto;
          /*overflow-y: scroll !important; */
          overflow-x: hidden !important; 
            }
            ::-webkit-scrollbar {
                top: 10px;
                right: 10px;
                width: 12px;
            }
             
            ::-webkit-scrollbar-track {
               /* -webkit-box-shadow: inset 0 0 0px rgba(0,0,0,0.3); */
                background: #F0F0F0  ; 
               /* border-radius: 10px;*/
            }
             
            ::-webkit-scrollbar-thumb {
                /*border-radius: 10px;*/
                /*-webkit-box-shadow: inset 0 0 0px rgba(0,0,0,0.5); */
                 background: #D3D3D3; 
            }
    </style>
    </head>
    <body class="body">
        <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
        <script id="facebook-jssdk" src="https://connect.facebook.net/en_IN/sdk.js#xfbml=1&version=v2.4&appId=603739439768329" type="text/javascript"></script>
            <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
                <link rel="stylesheet" href="bootstrap.min.css">
                    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
                        <link rel="stylesheet" type="text/css" href="style.css">
                            <link rel="stylesheet" type="text/css" href="scrollbar.css">
                                <script src="jquery.js"></script>
                                <script src="core.js"></script>
                                <script src="scrollbar.js"></script>
                                <script src="popup.js"></script>
                                <script src="bootstrap.js"></script>
                                <script id="twitter-wjs" src="https://platform.twitter.com/widgets.js"></script>
                                <div class="row">
                        
                                    <div class="col-xs-12">
                        
                                        <!--                                        <div id="view-heading" class="col-xs-4 " style="font-size: 23px; font-family:'Bree Serif', Georgia, serif">TOP VISITED LINKS</div> -->
                                        
                                            <div class="col-xs-11 ">
                                                <div class="input-group search-box">
                                                <input type="text" id="search-text-input"  placeholder="Search for...">
                                                    <span class="input-group-btn ">
                                                        <button id="search-btn"  class="btn btn-default search-button-icon" type="button"></button>
                                                    </span>
                                                    </div>
                                                </div>
                                        
                                            <div id="toggler-panel" class="col-xs-1 toggler-panel">
                                                <div class="toggler" style="display: block;"></div>
                                                <div class="theme-options" >
                                                    <div id='delete-link-all' class="theme-option">
                                                        <span>Clear Data </span>
                                                    </div>
                                                </div>
                                                <!-- <button type='button' id='delete-link-all' class='del btn btn-danger'>Clear Data</button> -->
                                            </div>
                                        </div>
                                    </div>
                                    <!--  <div id="status"></div><div id="duration"></div>
                                    -->
<!--                                     <div id="collated-view" class="row">


                                    </div> -->
                                    <div id="top-links-view" class="row top-links-view">
                                        <div class="col-xs-12" id="page-list"></div>
                                        
                                        <div id="loadmoreajaxloader" style="display:none;">
                                            <center>
                                                <img src="ajax-loader.gif" />
                                            </center>
                                        </div>
                                    </div>
                                    <div id="empty-result" style="display:none; position:relative;">
                                            <center>No posts to show.</center>
                                    </div>

          

                                    <footer>
                                        <div class="col-xs-9">
          
                                        </div>
                                        <div class="col-xs-2 pause-fetch-container">
                                            <button id='toggle-fetch-btn' type='button' class='btn btn-default black-list'>Pause Fetch</button>
                                        </div>
                                    </footer>



                                </body>
                            </html>
